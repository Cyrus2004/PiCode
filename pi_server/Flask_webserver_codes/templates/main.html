<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <title>Raspberry Pi Webserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="pi_server\Flask_webserver_codes\templates\main.css" rel="stylesheet">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>


<style>
    html, body{
        padding-bottom: 5vh;
    }

    .row {
    display: flex;
    justify-content: space-between;
    }
    .column {
    flex: 33%;
    padding: 10px;
    }

    /* Generated text. */
    .textBlock{
    width:90vw;
    }

    /* Gives spacing in between elements in the same section. */
    .sectionSpacing{
        margin-bottom: 2em
    }
</style>


<body style="background: white">
    <h1 align="center"; style="color: navy"><u>Raspberry Pi Webserver</u></h1>
    <br>
    <br>


    <h2 align="center"> Click below to get Temperature & Humidity data </h2>
    <p align="center"><button><a href="/dhtpin/get" style="color: teal"> Click Here </a></button></p>

    <h4 align="center"; style="color: red"> {{ number }} &deg;C</h4>


    <br>
    <div align="center">
        <div class="column">
            <h3 style="color: blue">Device 1

                <button>
                    <a href="/pin1/on" style="color: green"> ON</a>
                </button>

                <button>
                    <a href="/pin1/off" style="color: red"> OFF</a>
                </button>
            </h3>

        </div>

        <div class="column">
            <h3 style="color: blue">Device 2

                <button>
                    <a href="/pin2/on" style="color: green"> ON</a>
                </button>

                <button>
                    <a href="/pin2/off" style="color: red"> OFF</a>
                </button>
            </h3>

        </div>



        <br>
        <!-- Message over LCD -->
        <div class="column">
            <div class="sectionSpacing">
                <h3 style="color: rgb(0, 255, 51)">LCD</h3>
                <form action="/", method="post">
                    <input id="lcd" name="Text" >
                    <button>Send</button>
                </form>

                <h5 class="textBlock" align="center"; style="color: black">{{text}}</h1>
            </div>

            <button><a href="/buzzerStat"> Buzzer on/off</a></button>
            <h6 class="textBlock" align="center"; style="color: black">{{buzzerStatus}}</h6>
        </div>



    </div>
</body>
</html>
